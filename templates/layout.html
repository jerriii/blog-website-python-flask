  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">{{ parameters['blog_name'] }}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/about">About</a>
            </li>
            {% if current_user %}
            <!-- Display "Add Post" link for logged-in users -->
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/user_post"
                >Add Post</a
              >
            </li>
            <!-- Display profile link and dropdown for logged-in users -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle px-lg-3 py-3 py-lg-4"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user"></i> {{ current_user.username }}
              </a>
              <div
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item" href="/profile">Profile</a>
                <a class="dropdown-item" href="/user_logout">Logout</a>
              </div>
            </li>
            {% else %}
            <!-- Display login link for users not logged in -->
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="/user_login"
                >Login</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- body goes here -->
    {% block body %}{% endblock %}

                </a>
              </li>
              <li class="list-inline-item">
                <a href="{{ parameters['fb_url'] }}" target="_blank">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="{{ parameters['gh_url'] }}" target="_blank">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <div class="small text-center text-muted fst-italic">
              Copyright &copy; {{ parameters['blog_name']}} 2023
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <script>
      let rating = 0;

      function setRating(stars) {
        rating = stars;
        updateStarsAppearance(rating);
        updateCommentBox(rating);
      }

      function updateStarsAppearance() {
        const starElements = document.querySelectorAll("#ratingStars span");
        starElements.forEach((star, index) => {
          if (index < rating) {
            star.className = "fa-solid fa-star";
          } else {
            star.className = "fa-regular fa-star";
          }
        });
      }

      function updateCommentBox(rating) {
        const commentBox = document.querySelector(
          "#commentBoxContainer textarea"
        );
        const submitButton = document.querySelector(
          "#commentBoxContainer button"
        );

        if (commentBox && submitButton) {
          // Check if elements exist
          if (rating > 0) {
            commentBox.disabled = false;
            submitButton.disabled = false;
          } else {
            commentBox.disabled = true;
            submitButton.disabled = true;
          }
        }
      }

      function getCSRFToken() {
        const csrfTokenInput = document.querySelector(
          'input[name="csrf_token"]'
        );
        if (csrfTokenInput) {
          return csrfTokenInput.value;
        } else {
          console.error("CSRF token input not found.");
          return null;
        }
      }

      function submitRatingComment() {
        const csrfToken = getCSRFToken();
        if (!csrfToken) {
          return;
        }
        const commentBox = document.querySelector(
          "#commentBoxContainer textarea"
        );
        const comment = commentBox.value.trim();
        const user_id = document.getElementById("user-id").value;
        const post_id = document.getElementById("post-id").value;

        if (rating > 0 && comment !== "") {
          const requestData = {
            post_id: post_id,
            user_id: user_id,
            rating: rating,
            comment: comment,
          };

          fetch("/submit_rating_comment", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": getCSRFToken(), // You may need to adjust the CSRF token retrieval method
            },
            body: JSON.stringify(requestData),
          })
            .then((response) => response.json())
            .then((data) => {
              rating = 0;
              updateStarsAppearance();
              commentBox.value = "";
              updateCommentBox(rating);
            })
            .catch((error) => {
              // Handle errors, e.g., show an error message
              console.error("Error submitting rating and comment:", error);
            });
        } else {
          // Handle case where rating or comment is missing
          console.log("Please provide a rating and comment.");
        }
      }

      function generateSlug() {
        var title = document.getElementById("title").value;
        var slug = title.toLowerCase().replace(/\s+/g, "-");
        document.getElementById("slug").value = slug;
      }
      document.getElementById("title").addEventListener("input", generateSlug);
      generateSlug();

      function updateImagePreview(input) {
        const clickableImage = document.getElementById("clickable-image");

        const imgPath =
          input.files.length > 0
            ? URL.createObjectURL(input.files[0])
            : "/static/assets/img/default-image.jpg";
        clickableImage.src = imgPath;
      }
    </script>
  </body>
