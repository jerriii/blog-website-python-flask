<!DOCTYPE html>
<html>
  <head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link href="{{ sign_in }}" rel="stylesheet" />
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form method="post" action="{{ url_for('user_register') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <h1 class="h3 mb-3 fw-normal">User Registration</h1>
        <div class="form-floating">
          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            placeholder="User Name"
            required
          />
          <label for="username">User Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="email"
            class="form-control"
            id="email"
            placeholder="Email Address"
            required
          />
          <label for="email">Email Address</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="phone"
            class="form-control"
            id="phone"
            placeholder="Phone"
            required
          />
          <label for="phone">Phone</label>
        </div>
        <div class="input-group form-floating">
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Password"
            style="margin-bottom: 10px"
            required
          />
          <label for="password">Password</label>
          <!-- Show Password Button -->
          <button
            type="button"
            style="margin-bottom: 10px"
            class="btn btn-light"
            id="showPasswordToggle"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">
          Register
        </button>
        <p class="mt-5 mb-3 text-body-secondary text-center">
          Already a user? <a href="{{ url_for('user_login') }}">Login here</a>
        </p>

        {% set flashed_messages = get_flashed_messages() %} {% if
        flashed_messages %}
        <p class="text-center text-danger">{{ flashed_messages[-1] }}</p>
        {% endif %}
      </form>
    </main>
    <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="{{ validation_js }}"></script>
  </body>
</html>
