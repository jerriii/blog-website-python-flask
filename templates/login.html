
<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Admin | {{parameters['blog_name']}}</title>
    
        <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link href="{{ sign_in }}" rel="stylesheet">
    </head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
        <form action="/dashboard" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <h1 class="h3 mb-3 fw-normal">Admin Login</h1>
            <div class="form-floating">
                <input type="text" name="uname" class="form-control" id="uname" placeholder="User Name">
                <label for="floatingInput">User Name</label>
            </div>
            <div class="form-floating">
                <input type="password" name="upass" class="form-control" id="upass" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
      
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy;{{parameters['blog_name']}}</p>
        </form>
    </main>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
